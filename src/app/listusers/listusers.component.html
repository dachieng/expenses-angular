<div class="row">
    <div class="col-md-8">
        <h4>Users List</h4>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">User Details</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <th scope="row">
                <a>{{u.username}}</a>
            </th>
            <td>{{u.first_name}}</td>
            <td>{{u.last_name}}</td>
            <td>{{u.email}}</td>
            <td>
                <a class="btn btn-primary btn-sm">Edit</a>
            </td>

        </tr>

    </tbody>
</table>
<!---->
